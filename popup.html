<!DOCTYPE html>
<html>
<head>
  <title>GitHub Releases Kanban</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .kanban-board {
      display: flex;
      height: 100vh;
      overflow: auto;
    }
    .column {
      flex: 1;
      margin: 5px;
      overflow-y: auto;
    }
    .item {
      background-color: #f1f1f1;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="kanban-board">
    <div class="column" id="software-name-column"><h2>Software</h2></div>
    <div class="column" id="release-notes-column"><h2>Release Notes</h2></div>
    <div class="column" id="issues-column"><h2>Issues Fixed</h2></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
