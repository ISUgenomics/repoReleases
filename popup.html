<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>GitHub Releases Kanban</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    #token-input, #save-token-button,
    #fetch-button, #search-input, #search-button, #reset-button,
    #date-filter, #custom-date, #release-count {
      margin: 10px;
      padding: 10px;
      font-size: 14px;
    }
    #release-count {
      width: 100px;
    }
    #status {
      margin: 10px;
      font-weight: bold;
    }
    .kanban-board {
      display: grid;
      grid-template-columns: 1fr 2fr 2fr;
      grid-auto-rows: auto;
      gap: 5px;
      margin: 10px;
    }
    .kanban-board h2 {
      text-align: center;
      background-color: #f0f0f0;
      margin: 0;
      padding: 10px;
    }
    .cell {
      background-color: #f9f9f9;
      padding: 10px;
      overflow: auto;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    .cell a {
      color: #007bff;
      text-decoration: none;
    }
    .cell a:hover {
      text-decoration: underline;
    }
    .header {
      font-weight: bold;
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <!-- Token Input Field -->
  <input type="password" id="token-input" placeholder="Enter GitHub Personal Access Token">
  <button id="save-token-button">Save Token</button>
  <br>

  <!-- Fetch Data Button -->
  <button id="fetch-button">Fetch All Releases</button>
  <div id="status"></div>

  <!-- Search and Filter Options -->
  <input type="text" id="search-input" placeholder="Search...">
  <button id="search-button">Search</button>
  <button id="reset-button">Reset</button>
  <br>

  <label for="date-filter">Show releases from:</label>
  <select id="date-filter">
    <option value="all">All Time</option>
    <option value="last_month">Last Month</option>
    <option value="last_6_months">Last 6 Months</option>
    <option value="custom">Custom Date</option>
  </select>
  <input type="date" id="custom-date" style="display:none;">
  <br>

  <label for="release-count">Number of releases to display per repository:</label>
  <input type="number" id="release-count" min="1" placeholder="e.g., 1 for latest release">
  <br>

  <!-- Kanban Board -->
  <div class="kanban-board" id="kanban-board">
    <!-- Headers -->
    <div class="cell header">Software</div>
    <div class="cell header">Release Notes</div>
    <div class="cell header">Issues Fixed</div>
    <!-- Dynamic content will be inserted here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
