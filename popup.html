<!-- popup.html -->
<!DOCTYPE html>
<html>
<head>
  <title>GitHub Releases Kanban</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #token-input, #repo-input, #add-repo-button, #fetch-button {
      margin: 10px;
      padding: 10px;
    }
    #status {
      margin: 10px;
      font-weight: bold;
    }
    .kanban-board {
      display: flex;
      height: calc(100vh - 200px);
      overflow: auto;
    }
    .column {
      flex: 1;
      margin: 5px;
      overflow-y: auto;
    }
    .item {
      background-color: #f1f1f1;
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Token Input Field -->
  <input type="password" id="token-input" placeholder="Enter GitHub Personal Access Token">
  <button id="save-token-button">Save Token</button>
  <br>

  <!-- Repository Management -->
  <input type="text" id="repo-url" placeholder="Enter GitHub repository URL">
  <button id="add-repo-button">Add Repository</button>
  <ul id="repo-list"></ul>
  
  <!-- Fetch Data Button -->
  <button id="fetch-button">Fetch All Releases</button>
  <div id="status"></div>

  <!-- Kanban Board -->
  <div class="kanban-board">
    <div class="column" id="software-name-column"><h2>Software</h2></div>
    <div class="column" id="release-notes-column"><h2>Release Notes</h2></div>
    <div class="column" id="issues-column"><h2>Issues Fixed</h2></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
